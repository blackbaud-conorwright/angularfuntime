<html>
  <head>
    <title>Woohoo angular fun! :D</:D></title>
    <link rel='stylesheet' href='./css/index.css'>
  </head>
  <body ng-app='app'>
    <header>
      <h1>Look at me, I know panda stuff!</h1>
    </header>
    <div ng-controller='PandaController' id='pandaController'>
      <h2>Panda Types:</h2>
      <ul>
        <li class='panda-item item' ng-repeat='panda in pandas | filter: pandaSearch' ng-click='removePanda($index)'>{{panda}}</li>
      </ul>
      <div id='addPanda'>
        <input id='pandaInput' ng-keyup='$event.keyCode == 13 && addPandaText != "" && addPanda(addPandaText)' type='text' ng-model='addPandaText'>
        <input type='button' ng-disabled='addPandaText == ""' ng-click='addPanda(addPandaText)' value='Add Panda'>
        <input id='pandaSearch' ng-model='pandaSearch'>
      </div>
    </div>
    <div ng-controller='StoryController' id='storyController'>
      <storyinfo>
      </storyinfo>
    </div>
    <script src="./js/angular.min.js" charset='utf-8'></script>
    <script src='./js/index.js' charset='utf-8'></script>
  </body>
</html>
